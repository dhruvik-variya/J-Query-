    <h1 class="text">Shivaji I was an Indian ruler and a member of the Bhonsle Dynasty. Shivaji carved out his own independent kingdom from the declining Adilshahi Sultanate of Bijapur that formed the genesis of the Maratha Empire. In 1674, he was formally crowned the Chhatrapati of his realm at Raigad Fort.</h1>
